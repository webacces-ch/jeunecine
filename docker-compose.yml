version: '3.9'
services:
  db:
    image: mysql:8.0
    container_name: jeunecine-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cinema
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3306:3306"
    command: >-
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
      - ./bd/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
  api:
    build: ./server
    container_name: jeunecine-api
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: app
      DB_PASSWORD: app
      DB_NAME: cinema
      JWT_SECRET: change_this_secret
      NODE_ENV: production
    depends_on:
      - db
    ports:
      - "8080:8080"
    volumes:
      - ./server/uploads:/app/uploads
  api-dev:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: jeunecine-api-dev
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: app
      DB_PASSWORD: app
      DB_NAME: cinema
      JWT_SECRET: dev_secret
      NODE_ENV: development
    depends_on:
      - db
    ports:
      - "8080:8080"
    volumes:
      - ./server:/app
      - /app/node_modules
  adminer:
    image: adminer:4
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
volumes:
  db_data:
